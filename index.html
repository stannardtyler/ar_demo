<!DOCTYPE html>
<html>
<head>
	<title>A-Frame</title>

	<!-- include A-Frame obviously -->
	<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
	<!-- include ar.js for A-Frame -->
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
	
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
  	<a-assets>
  		<img id="tree" rotation="0 0 90" src="tree.png">
  		<a-assets-item id="snowflake" src="snowflake.obj"></a-assets-item>
  	</a-assets>
    <!-- create your content here. just a box for now -->
    <!-- <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box> -->

    <!-- create image object -->
    <a-image rotation="-90 0 0" src="#tree"></a-image>
    <a-text value="Pizza Time" rotation="-90 0 0" position="-0.5 0 -1" color="green"></a-text>

    <a-entity obj-model="obj: #snowflake" scale="0.5 0.5 0.5" rotation="0 0 0" position="0 0 0">
    	<a-animation attribute="rotation" to="90 360 0" dur="9000" repeat="indefinite" easing="linear"></a-animation>
    </a-entity>
    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
</body>
</html>
